<h2>My heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<h2>{{hero.name | uppercase}}</h2>
<div><span>id: </span> {{hero.id}}</div>
<div>
  <label for="">name: 
    <input type="text" [(ngModel)]="hero.name" placeholder="name"/>
  </label>
</div>
